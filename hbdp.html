<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Princess</title>
    <link rel="stylesheet" href="hbdp.css">

    <style>
        body {
            background-color: #0636b9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #4447a7;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .container button {
            background-color: #207dac;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        .container button:hover {
            background-color: #3cbec3;
        }

        .confirmation, .noChoice, .secondConfirmation {
            display: none;
            margin-top: 20px;
        }

        .confirmation button, .secondConfirmation button {
            margin: 0 10px;
        }

        .or-text {
            margin: 0 10px;
            font-weight: bold;
            color: #ffffff;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Do you wanna know something?</h2>
    <button id="mainButton" onclick="showConfirmation()">ofc</button>

    <div class="confirmation" id="confirmationDiv">
        <p>Are you sure?</p>
        <button onclick="confirmYes()">Yes</button>
        <button onclick="confirmNo()">No</button>
    </div>

    <div class="noChoice" id="noChoiceDiv">
        <p>This is not an option</p>
        <div class="secondConfirmation" id="secondConfirmationDiv">
            <button onclick="iLoveYou()">Yes</button>
            <span class="or-text">or</span> <!-- "or" felirat hozzáadása a két gomb közé -->
            <button onclick="iLoveYou()">Yes</button>
        </div>
    </div>

    <p id="resultText"></p>
</div>

<script>
    function showConfirmation() {
        // Elrejti a "Nyomj meg!" gombot
        document.getElementById("mainButton").style.display = "none";
        document.getElementById("confirmationDiv").style.display = "block";
    }

    function confirmYes() {
        // Átirányítja a felhasználót a hbdp2.html oldalra
        window.location.href = 'hbdp2.html';  
    }

    function confirmNo() {
        document.getElementById("confirmationDiv").style.display = "none";
        document.getElementById("noChoiceDiv").style.display = "block";
        document.getElementById("secondConfirmationDiv").style.display = "block"; // Megjeleníti a két Yes gombot
    }

    function iLoveYou() {
        // Ha bármelyik "Yes"-re kattintanak, átirányítja a felhasználót a hbdp2.html oldalra
        window.location.href = 'hbdp2.html';  // Az átirányítás a hbdp2.html oldalra történik
    }
</script>

</body>
</html>
